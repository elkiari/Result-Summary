<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <!-- google font -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- css link -->
  <link rel="stylesheet" href="result.css">
  <title>Frontend Mentor | Results summary component</title>

</head>

<body>
<!-- First Div Start -->
      <div class="main">
        <div class="container">
          <div class="card-1">
            <h2>Your Result</h2>
            <span class="dot">
              <h1 class="h1-span">76</h1>
              <p class="p-span">of 100</p>
            </span>
            <h1>Great</h1>
            <p>You scored higher than 65% of the people who have taken these tests.</p>
          </div>
          <div class="summary">
            <h2>Summary</h2>
            <div class="rows">
              <div class="row">
                <div class="badge">
                  <img src="assets/images/icon-reaction.svg" alt="">
                  <p class="reaction">Reaction</p>
                </div>
                <p class="result"><b>80</b> / 100</p>
              </div>
              <div class="row">
                <div class="badge">
                  <img src="assets/images/icon-memory.svg" alt="">
                  <p class="memory">Memory</p>
                </div>
                <p class="result"><b>91</b> / 100</p>
              </div>
              <div class="row">
                <div class="badge">
                  <img src="assets/images/icon-verbal.svg" alt="">
                  <p class="verbal">Verbal</p>
                </div>
                <p class="result"><b>67</b> / 100</p>
              </div>
              <div class="row">
                <div class="badge">
                  <img src="assets/images/icon-visual.svg" alt="">
                  <p class="visual">Visual</p>
                </div>
                <p class="result"><b>72</b> / 100</p>
              </div>
              <button onclick="window.location.href='https://www.frontendmentor.io/challenges/results-summary-component-CE_K6s0maV';" class="btn">Continue</button>
            </div>
          </div>
        </div>
       </div>
      </div>
<!-- First Div End -->

</body>
</html>
